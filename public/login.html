<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container position-absolute top-50 start-50 translate-middle bg-dark w-50">
        <div class="row mt-3 bg-primary pt-2">
            <div class="col-1 mt-1">
                <button type="button" class="btn-close btn-close-white mt-2" aria-label="Close" id="closeBtn"></button>
            </div>
            <div class="col-11 ps-0">
                <h1 class="text-light">Welcome to TaiwanIn</h1>   
            </div>
        </div>
        
        <form class="row g-4 m-4 mt-0 p-4 pt-1 needs-validation text-light" novalidate>
            <div class="col-md-12">
                <label for="validationCustom02" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationCustom02" placeholder="joghn@example.com" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>  
            <div class="col-12">
                <label for="validationCustom02" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>  
            <div class="col">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
            <div class="col-md-4 mt-4 text-end" id="registerQ">
                <a href="register.html">Not yet a member? (Register Here)</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("closeBtn").onclick = () => {
            location.href = "index.html";
        };

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          const forms = document.querySelectorAll('.needs-validation')
        
          // Loop over them and prevent submission
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
        
              form.classList.add('was-validated')
            }, false)
          })
        })()
    </script>
</body>
</html>
