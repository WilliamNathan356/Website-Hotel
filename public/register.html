<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container position-absolute top-50 start-50 translate-middle bg-dark w-50">
        <div class="row mt-3 bg-primary">
            <div class="col-1 mt-1">
                <button type="button" class="btn-close btn-close-white mt-2" aria-label="Close" id="closeBtn"></button>
            </div>
            <div class="col-11 ps-0">
                <h1 class="text-light">Welcome to TaiwanIn</h1>   
            </div>
            
        </div>
        <form method="post" action="/api/register" class="row g-4 m-4 mt-0 p-4 pt-1 needs-validation text-light" novalidate>
            <div class="col-md-6">
                <label for="userFName" class="form-label">First Name</label>
                <input name="firstName" type="text" class="form-control" id="userFName" placeholder="Joghn" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="userLName" class="form-label">Last Name</label>    
                <input name="lastName" type="text" class="form-control" id="userLName" placeholder="Smith" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-12">
                <label for="userEmail" class="form-label">Email</label>
                <input name="email" type="email" class="form-control" id="userEmail" placeholder="joghn@example.com" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>  
            <div class="col-12">
                <label for="userPass" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="userPass" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>  
            <div class="col-md-12">
                <label for="userConfPass" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="userConfPass" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>  
            <div class="col">
                <button class="btn btn-primary" type="submit">Register</button>
                <!-- <button class="btn btn-primary w-25" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                    <span class="visually-hidden" role="status">Loading...</span>
                </button> -->
            </div>
            <div class="col-md-4 mt-4 text-end" id="loginQ">
                <a href="login.html">Have an account? (Login Here)</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("closeBtn").onclick = () => {
            location.href = "index.html";
        };

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')
            const userPass = document.getElementById('userPass').value;
            const userConfPass = document.getElementById('userConfPass').value;

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity() ) {
                        event.preventDefault()
                        event.stopPropagation()
                    } else if (userPass != userConfPass) {
                        event.preventDefault();
                        event.stopPropagation();
                        
                    }

                    setTimeout(100)
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
